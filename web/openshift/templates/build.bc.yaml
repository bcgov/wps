apiVersion: v1
kind: Template
metadata:
  name: ${NAME}
  annotations:
    openshift.io/display-name: "wps-web" 
    description: "Wildfire Predictive Services - Web client"  
    openshift.io/long-description: "Wildfire Predictive Services - Web client" 
    tags: "wps,wps-web" 
    iconClass: icon-js 
    openshift.io/provider-display-name: "Government of British Columbia" 
    openshift.io/documentation-url: "https://github.com/bcgov/wps-web" 
    openshift.io/support-url: "https://github.com/bcgov/wps-web"
labels:
  app.kubernetes.io/part-of: "${NAME}"
parameters:
- name: NAME
  description: Module name
  value: wps-web
- name: SUFFIX
  description: Deployment suffix, e.g. pr-### or prod
  required: true
- name: GIT_URL
  value: https://github.com/bcgov/wps-web.git
- name: GIT_BRANCH
  description: PR branch
  required: true
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${SUFFIX}
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${SUFFIX}
    spec:
      completionDeadlineSeconds: 1200 # 20 minutes
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}-${SUFFIX}:${SUFFIX}
      resources:
        limits:
          cpu: "4"
          memory: 5Gi
        requests:
          cpu: "2"
          memory: 1Gi
      source:
        git:
          uri: ${GIT_URL}
          ref: origin/${GIT_BRANCH}
        type: Git
      strategy:
        type: Docker
      triggers: []