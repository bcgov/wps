<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript">
      window.env = {
        REACT_APP_KEYCLOAK_AUTH_URL: '%REACT_APP_KEYCLOAK_AUTH_URL%',
        REACT_APP_KEYCLOAK_REALM: '%REACT_APP_KEYCLOAK_REALM%',
        REACT_APP_KEYCLOAK_CLIENT: '%REACT_APP_KEYCLOAK_CLIENT%'
      }
    </script>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = (window._paq = window._paq || [])
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView'])
      _paq.push(['enableLinkTracking'])
      ;(function() {
        var u = '//%REACT_APP_MATOMO_URL%/'
        _paq.push(['setTrackerUrl', u + 'matomo.php'])
        _paq.push(['setSiteId', '%REACT_APP_MATOMO_SITE_ID%'])
        var d = document,
          g = d.createElement('script'),
          s = d.getElementsByTagName('script')[0]
        g.type = 'text/javascript'
        g.async = true
        g.src = u + 'matomo.js'
        s.parentNode.insertBefore(g, s)
      })()
    </script>
    <!-- End Matomo Code -->
    <!-- Matomo Tag Manager -->
    <script type="text/javascript">
      var _mtm = (window._mtm = window._mtm || [])
      _mtm.push({ 'mtm.startTime': new Date().getTime(), event: 'mtm.Start' })
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0]
      g.type = 'text/javascript'
      g.async = true
      g.src =
        'https://%REACT_APP_MATOMO_URL%/js/container_%REACT_APP_MATOMO_CONTAINER%.js'
      s.parentNode.insertBefore(g, s)
    </script>
    <!-- End Matomo Tag Manager -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#036" />
    <meta
      name="description"
      content="Wildfire Predictive Services to support decision making in prevention, preparedness, response and recovery"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="apple-touch-icon"
      href="/images/bcid-apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/images/bcid-apple-icon.svg" color="#036" />
    <link
      rel="icon"
      href="/images/bcid-favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/images/bcid-favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <script src="%REACT_APP_KEYCLOAK_AUTH_URL%/js/keycloak.js"></script>
    <title>BC Wildfire Predictive Services</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
