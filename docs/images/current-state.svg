<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipelineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sourceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Current State: Duplicated Effort</text>

  <!-- People -->
  <g filter="url(#shadow)">
    <circle cx="115" cy="100" r="42" fill="url(#personGrad)"/>
    <text x="115" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Eric</text>
    <text x="115" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">PSU Officer</text>
  </g>
  <g filter="url(#shadow)">
    <circle cx="340" cy="100" r="42" fill="url(#personGrad)"/>
    <text x="340" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Jake</text>
    <text x="340" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Wx Network Spec</text>
  </g>
  <g filter="url(#shadow)">
    <circle cx="565" cy="100" r="42" fill="url(#personGrad)"/>
    <text x="565" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Sam</text>
    <text x="565" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">PSU Specialist</text>
  </g>
  <g filter="url(#shadow)">
    <circle cx="790" cy="100" r="42" fill="url(#personGrad)"/>
    <text x="790" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">Neal</text>
    <text x="790" y="113" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Supt, PSU</text>
  </g>

  <!-- Arrows down -->
  <path d="M115 147 L115 175" stroke="#667eea" stroke-width="3"/>
  <path d="M340 147 L340 175" stroke="#667eea" stroke-width="3"/>
  <path d="M565 147 L565 175" stroke="#667eea" stroke-width="3"/>
  <path d="M790 147 L790 175" stroke="#667eea" stroke-width="3"/>

  <!-- Pipeline boxes -->
  <g filter="url(#shadow)">
    <rect x="45" y="180" width="140" height="50" rx="8" fill="url(#pipelineGrad)"/>
    <text x="115" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Build Pipeline</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="270" y="180" width="140" height="50" rx="8" fill="url(#pipelineGrad)"/>
    <text x="340" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Build Pipeline</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="495" y="180" width="140" height="50" rx="8" fill="url(#pipelineGrad)"/>
    <text x="565" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Build Pipeline</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="720" y="180" width="140" height="50" rx="8" fill="url(#pipelineGrad)"/>
    <text x="790" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Build Pipeline</text>
  </g>

  <!-- Arrows down to sources -->
  <path d="M115 235 L115 285" stroke="#f5576c" stroke-width="3"/>
  <path d="M340 235 L340 285" stroke="#f5576c" stroke-width="3"/>
  <path d="M565 235 L565 285" stroke="#f5576c" stroke-width="3"/>
  <path d="M790 235 L790 285" stroke="#f5576c" stroke-width="3"/>

  <!-- Data sources -->
  <g filter="url(#shadow)">
    <rect x="35" y="290" width="160" height="45" rx="8" fill="url(#sourceGrad)"/>
    <text x="115" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">FTP Site (retiring)</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="260" y="290" width="160" height="45" rx="8" fill="url(#sourceGrad)"/>
    <text x="340" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">WF1 API</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="485" y="290" width="160" height="45" rx="8" fill="url(#sourceGrad)"/>
    <text x="565" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">BC Data Catalogue</text>
  </g>
  <g filter="url(#shadow)">
    <rect x="710" y="290" width="160" height="45" rx="8" fill="url(#sourceGrad)"/>
    <text x="790" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">JasperSoft</text>
  </g>

  <!-- Question marks between sources -->
  <text x="215" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e74c3c">?</text>
  <text x="440" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e74c3c">?</text>
  <text x="665" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#e74c3c">?</text>

  <!-- Bottom label -->
  <text x="450" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e74c3c" font-weight="bold">Same problem solved 4 different ways</text>
</svg>