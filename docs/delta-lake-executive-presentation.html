<h1 id="how-this-started-a-climatology-request">How This Started: A Climatology Request</h1>
<h3 id="the-ask">The Ask</h3>
<p>Eric Kopetski requested <strong>climatology visualizations</strong> â€” compare current fire weather conditions against historical norms.</p>
<h3 id="what-we-discovered">What We Discovered</h3>
<ul>
<li>Jake Lee presented an <strong>R Shiny dashboard</strong> with similar visualizations</li>
<li>Sam Siddall had been doing <strong>overlapping analyses</strong> independently</li>
<li>Everyone was spending time <strong>sourcing data</strong> instead of building tools</li>
</ul>
<p><strong>Pattern emerged: smart people, duplicated effort, data bottleneck.</strong></p>

<h1 id="bc-government-mandate-manage-data-effectively">BC Government Mandate: Manage Data Effectively</h1>
<blockquote>

</blockquote>
<h3 id="dcop-requirements-were-addressing">DCOP Requirements We're Addressing</h3>
<ul>
<li><strong>Reduce duplication</strong> â€” Single source of truth, not scattered CSV copies</li>
<li><strong>Interoperability</strong> â€” Standard metadata and interfaces for easy exchange</li>
<li><strong>Findability &amp; Reusability</strong> â€” Catalogued tables, documented schemas</li>
<li><strong>Data lifecycle management</strong> â€” From collection to final disposition</li>
<li><strong>Quality assurance</strong> â€” Validated, consistent data formats</li>
</ul>
<p><strong>Source:</strong> <a href="https://digital.gov.bc.ca/policies-standards/dcop/data/">digital.gov.bc.ca/policies-standards/dcop/data/</a></p>

<h1 id="why-delta-lake">Why Delta Lake?</h1>
<h3 id="open-source-lakehouse-format">Open Source Lakehouse Format</h3>
<ul>
<li><strong>Columnar format</strong> â€” Optimal for 40 years of historical wildfire data</li>
<li><strong>ACID Transactions</strong> â€” Safe concurrent writes, no corruption</li>
<li><strong>Time Travel</strong> â€” Query data at any historical point</li>
<li><strong>Schema Evolution</strong> â€” Add columns without breaking queries</li>
</ul>
<h3 id="performance-comparison">Performance Comparison</h3>
<table>
<thead>
<tr>
<th>Operation</th>
<th>CSV (Current)</th>
<th>Delta Lake</th>
</tr>
</thead>
<tbody>
<tr>
<td>Load 1 year</td>
<td>Minutes</td>
<td><strong>Seconds</strong></td>
</tr>
<tr>
<td>Query single station</td>
<td>Scan all files</td>
<td><strong>Partition pruning</strong></td>
</tr>
<tr>
<td>Daily updates</td>
<td>Rewrite everything</td>
<td><strong>Appendable</strong></td>
</tr>
</tbody>
</table>
<p><strong>No intermediate copies. No stale data.</strong></p>

<h1 id="delta-sharing-open-data-protocol">Delta Sharing: Open Data Protocol</h1>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>Traditional Sharing</th>
<th>Delta Sharing</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Process</strong></td>
<td>Extract â†’ Copy â†’ Share â†’ Repeat</td>
<td>Query live data</td>
</tr>
<tr>
<td><strong>Data copies</strong></td>
<td>Many (one per consumer)</td>
<td><strong>None</strong> (presigned URLs)</td>
</tr>
<tr>
<td><strong>Freshness</strong></td>
<td>Stale (point-in-time exports)</td>
<td><strong>Always live</strong></td>
</tr>
<tr>
<td><strong>Governance</strong></td>
<td>Who has what version?</td>
<td><strong>Single source of truth</strong></td>
</tr>
<tr>
<td><strong>Languages</strong></td>
<td>Whatever you export to</td>
<td><strong>Python, R, Spark, etc.</strong></td>
</tr>
<tr>
