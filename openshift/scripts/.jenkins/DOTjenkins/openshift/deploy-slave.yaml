apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: jenkins
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}-${SLAVE_NAME}${SUFFIX}
  spec:
    replicas: "${{REPLICAS}}"
    revisionHistoryLimit: 10
    selector:
      deploymentconfig: ${NAME}-${SLAVE_NAME}${SUFFIX}
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          deploymentconfig: ${NAME}-${SLAVE_NAME}${SUFFIX}
      spec:
        initContainers:
          - name: init
            image: " "
            command:
              - "curl"
              - "-sSf"
              - "http://${NAME}${SUFFIX}:8080/login"
        containers:
        - command:
          - bash
          - -c
          - cd $HOME && java -XshowSettings:vm -version && exec java -jar /usr/lib/jenkins/swarm-client.jar
            -name "$(cat /etc/hostname)" -deleteExistingClients -fsroot "$JENKINS_HOME/$(cat
            /etc/hostname)" -master http://$JENKINS_MASTER_SERVICE:8080 -disableSslVerification
            -username  "$(cat /var/run/secrets/jenkins-slave-user/username)" -passwordFile
            /var/run/secrets/jenkins-slave-user/password -description "$(cat /etc/hostname)"
            -executors ${SLAVE_EXECUTORS} -labels '${SLAVE_LABELS}' -mode
            'normal' -retry 10 -tunnel $JENKINS_MASTER_SERVICE:50000 -disableClientsUniqueId
          env:
          - name: JENKINS_MASTER_SERVICE
            value: ${NAME}${SUFFIX}
          - name: JAVA_TOOL_OPTIONS
            value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
              -XX:MaxRAMFraction=5 -XX:MaxHeapFreeRatio=20 -XX:MinHeapFreeRatio=10
              -XX:+UseParallelGC -XX:ParallelGCThreads=2
          - name: ENV_NAME
            value: ${ENV_NAME}
          - name: ENV_ID
            value: ${ENV_ID}
          image: ' '
          imagePullPolicy: Always
          name: jenkins
          ports:
          - containerPort: 50000
            protocol: TCP
          - containerPort: 8080
            protocol: TCP
          resources:
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /var/run/pod
            name: pod-metadata
          - mountPath: /run/secrets/jenkins-slave-user
            name: jenkins-slave-user
            readOnly: true
          - mountPath: /run/secrets/github
            name: github
            readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: ${NAME}${SUFFIX}
        serviceAccountName: ${NAME}${SUFFIX}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: ${NAME}${SUFFIX}
        - downwardAPI:
            items:
            - fieldRef:
                fieldPath: metadata.name
              name: name
              path: name
            - fieldRef:
                fieldPath: metadata.namespace
              name: namespace
              path: namespace
            - fieldRef:
                fieldPath: metadata.labels
              name: labels
              path: labels
            - fieldRef:
                fieldPath: metadata.annotations
              name: annotations
              path: annotations
          name: pod-metadata
        - name: jenkins-slave-user
          secret:
            defaultMode: 420
            secretName: ${NAME}${SUFFIX}-slave-user
        - name: github
          secret:
            defaultMode: 420
            secretName: ${NAME}${SUFFIX}-github
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - jenkins
          - init
        from:
          kind: ImageStreamTag
          name: ${NAME}:${VERSION}
      type: ImageChange
    - type: ConfigChange
parameters:
- description: A name used for all objects
  displayName: Name
  name: NAME
  required: true
- description: A name suffix used for all objects
  displayName: Suffix
  name: SUFFIX
  required: false
  value: ""
- description: A version used for the image tags
  displayName: version
  name: VERSION
  required: true
  value: v1.0.0
- name: SLAVE_NAME
  required: true
- name: SLAVE_LABELS
  value: "Linux rhel rhel7 build test deploy light"
- name: SLAVE_EXECUTORS
  value: "3"
- name: REPLICAS
  value: "1"
- name: CPU_REQUEST
  value: "300m"
- name: CPU_LIMIT
  value: "500m"
- name: MEMORY_REQUEST
  value: "1Gi"
- name: MEMORY_LIMIT
  value: "1Gi"