---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |-
      Patroni Postgresql database cluster, with persistent storage.
    iconClass: icon-postgresql
    openshift.io/display-name: Patroni Postgresql (Persistent)
    openshift.io/long-description: This template deploys a patroni postgresql HA
      cluster with persistent storage.
    tags: postgresql
  name: patroni-pgsql-persistent
labels:
  app: ${NAME}
  phase: deploy
  app.kubernetes.io/instance: ${NAME}
  app.kubernetes.io/component: database
  app.kubernetes.io/name: patroni
  app.kubernetes.io/managed-by: template
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
      name: ${NAME}-leader
    spec:
      ports:
        - port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        app: ${NAME}
        cluster-name: ${NAME}
        role: master
        app.kubernetes.io/name: patroni
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: v1
    kind: Service
    metadata:
      creationTimestamp: null
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
      name: ${NAME}-replica
    spec:
      ports:
        - port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        app: ${NAME}
        cluster-name: ${NAME}
        role: replica
        app.kubernetes.io/name: patroni
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}
  - apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      creationTimestamp: null
      generation: 3
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
      name: ${NAME}
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
    spec:
      podManagementPolicy: Parallel
      replicas: ${{REPLICAS}}
      revisionHistoryLimit: 10
      selector:
        matchLabels:
          statefulset: ${NAME}
      serviceName: ${NAME}
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: ${NAME}
            statefulset: ${NAME}
            cluster-name: ${NAME}
            app.kubernetes.io/name: patroni
        spec:
          affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: statefulset
                        operator: In
                        values:
                          - ${NAME}
                  topologyKey: "kubernetes.io/hostname"
          containers:
            - env:
                #TODO: Remove POD_IP in favor of PATRONI_KUBERNETES_POD_IP
                - name: POD_IP
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: status.podIP
                #          - name: PATRONI_KUBERNETES_USE_ENDPOINTS
                #            value: 'true'
                #          - name: PATRONI_KUBERNETES_POD_IP
                #            valueFrom:
                #              fieldRef:
                #                apiVersion: v1
                #                fieldPath: status.podIP
                #          - name: PATRONI_KUBERNETES_PORTS
                #            value: '{[{"name": "postgresql", "port": 5432}]}'
                - name: PATRONI_KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: PATRONI_KUBERNETES_LABELS
                  value: '{"cluster-name": "${NAME}", "app.kubernetes.io/name": "patroni"}'
                - name: PATRONI_SUPERUSER_USERNAME
                  value: ${PATRONI_SUPERUSER_USERNAME}
                - name: PATRONI_SUPERUSER_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${PARENT_NAME}-global
                      key: patroni-superuser-password
                - name: PATRONI_REPLICATION_USERNAME
                  value: ${PATRONI_REPLICATION_USERNAME}
                - name: PATRONI_REPLICATION_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${PARENT_NAME}-global
                      key: patroni-replication-password
                - name: APP_USER
                  value: ${APP_USER}
                - name: APP_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${PARENT_NAME}-global
                      key: app-db-password
                - name: APP_DATABASE
                  value: ${PARENT_NAME}
                - name: PATRONI_SCOPE
                  value: ${NAME}
                - name: PATRONI_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.name
                - name: PATRONI_LOG_LEVEL
                  value: WARNING
                - name: PATRONI_POSTGRESQL_DATA_DIR
                  value: /home/postgres/pgdata/pgroot/data
                - name: PATRONI_POSTGRESQL_PGPASS
                  value: /tmp/pgpass
                - name: PATRONI_POSTGRESQL_LISTEN
                  value: 0.0.0.0:5432
                - name: PATRONI_RESTAPI_LISTEN
                  value: 0.0.0.0:8008
              image: ${IMAGE_REGISTRY}/${IMAGE_STREAM_NAMESPACE}/${IMAGE_NAME}:${IMAGE_TAG}
              # Because we are using image reference to a tag, we need to always
              # pull the image otherwise we end up with outdated/out-of-sync
              # image depending on the node where it is running
              imagePullPolicy: Always
              name: postgresql
              ports:
                - containerPort: 8008
                  protocol: TCP
                - containerPort: 5432
                  protocol: TCP
              resources:
                requests:
                  cpu: ${CPU_REQUEST}
                  memory: ${MEMORY_REQUEST}
                limits:
                  cpu: ${CPU_LIMIT}
                  memory: ${MEMORY_LIMIT}
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              readinessProbe:
                initialDelaySeconds: 5
                timeoutSeconds: 5
                failureThreshold: 4
                exec:
                  command:
                    - /usr/share/scripts/patroni/health_check.sh
              volumeMounts:
                - mountPath: /home/postgres/pgdata
                  name: postgresql
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          serviceAccountName: ${NAME}
          terminationGracePeriodSeconds: 0
          volumes:
            - name: postgresql
              persistentVolumeClaim:
                claimName: ${NAME}
      updateStrategy:
        type: RollingUpdate
      volumeClaimTemplates:
        - metadata:
            annotations:
              volume.beta.kubernetes.io/storage-class: ${STORAGE_CLASS}
            labels:
              app: ${NAME}
              cluster-name: ${NAME}
            name: postgresql
          spec:
            storageClassName: ${STORAGE_CLASS}
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: ${PVC_SIZE}
parameters:
  - name: NAME
    description: |
      The name of the application for labelling all artifacts.
    displayName: Application Name
    required: true
  - name: PARENT_NAME
    description: |
      The name of the primary application that uses this database.
    displayName: Parent Application Name
    required: true
  - name: APP_USER
    description: Username for database.
    displayName: Username for database.
    required: true
  - name: REPLICAS
    description: |
      The number of StatefulSet replicas to use.
    displayName: REPLICAS
    value: "2"
  - name: CPU_REQUEST
    description: |
      Starting amount of CPU the container can use.
    displayName: CPU REQUEST
    value: "50m"
  - name: CPU_LIMIT
    description: Maximum amount of CPU the container can use.
    displayName: CPU Limit
    value: "250m"
  - name: MEMORY_REQUEST
    description: Starting amount of memory the container can use.
    displayName: Memory Request
    value: 256Mi
  - name: MEMORY_LIMIT
    description: Maximum amount of memory the container can use.
    displayName: Memory Limit
    value: 1Gi
  - description: Namespace in which database resides
    displayName: Target Namespace
    name: TARGET_NAMESPACE
    required: true
  - name: IMAGE_STREAM_NAMESPACE
    description: |
      The OpenShift Namespace where the patroni and postgresql
      ImageStream resides.
    displayName: ImageStream Namespace
    required: True
    value: bcgov
  - name: IMAGE_NAME
    description: |
      The Patroni image stream name
    value: patroni-postgres
  - name: IMAGE_TAG
    description: |
      The image tag used to specify which image you would like deployed.
      Don't use `latest`.
    value: "v12"
  - name: PVC_SIZE
    description: The size of the persistent volume to create.
    displayName: Persistent Volume Size
    value: 2Gi
  - name: STORAGE_CLASS
    value: netapp-file-standard
  - name: IMAGE_REGISTRY
    value: image-registry.openshift-image-registry.svc:5000
  - description: Username of the superuser account for initialization.
    displayName: Superuser Username
    name: PATRONI_SUPERUSER_USERNAME
    value: postgres
  - description: Username of the replication account for initialization.
    displayName: Replication Username
    name: PATRONI_REPLICATION_USERNAME
    value: replication
