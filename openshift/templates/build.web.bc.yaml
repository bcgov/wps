apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: ${NAME}
  annotations:
    openshift.io/display-name: "wps"
    description: "Wildfire Predictive Services - WEB"
    openshift.io/long-description: "Wildfire Predictive Services - WEB"
    tags: "wps"
    iconClass: icon-js
    openshift.io/provider-display-name: "Government of British Columbia"
    openshift.io/documentation-url: "https://github.com/bcgov/wps"
    openshift.io/support-url: "https://github.com/bcgov/wps"
labels:
  app.kubernetes.io/part-of: "${NAME}"
  app: ${NAME}-${SUFFIX}
parameters:
  - name: NAME
    description: Module name
    value: ${NAME}
  - name: SUFFIX
    description: Deployment suffix, e.g. pr-### or prod
    required: true
  - name: GIT_URL
    value: https://github.com/bcgov/wps.git
  - name: GIT_BRANCH
    description: PR branch
    required: true
  - name: DOCKER_IMAGE
    description: Location of docker image
    required: true
    # TODO: change this image to whatever comes out of static content ticket
    value: image-registry.openshift-image-registry.svc:5000/e1e498-tools/wps-api-base:python3.9-latest
  - name: DOCKER_FILE
    description: Dockerfile to use
    required: true
    value: Dockerfile.web
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      labels:
        app: ${NAME}-${SUFFIX}
        common: "true"
      name: ${NAME}-${SUFFIX}
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${SUFFIX}
    spec:
      completionDeadlineSeconds: 1200 # 20 minutes
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}-${SUFFIX}:${SUFFIX}
      resources:
        limits:
          cpu: "0"
          memory: "0"
        requests:
          cpu: "0"
          memory: "0"
      source:
        type: Git
        git:
          uri: ${GIT_URL}
          ref: origin/${GIT_BRANCH}
        contextDir: ./
      strategy:
        dockerStrategy:
          buildArgs:
            - name: "DOCKER_IMAGE"
              value: "${{DOCKER_IMAGE}}"
          dockerfilePath: ${DOCKER_FILE}
      triggers: []
