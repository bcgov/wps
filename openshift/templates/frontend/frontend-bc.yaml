apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: wps
parameters:
  - name: NAME
    displayName:
    description: Module name
    required: true
    value: wps
  - name: SUFFIX
    displayName:
    description: Deployment suffix, e.g. pr-###
    required: true
    value: pr-000
  - name: VERSION
    displayName:
    description:  Version or release number
    required: true
    value: "0"
  - name: GIT_URL
    displayName:
    description: Git repository
    required: true
    value: https://github.com/bcgov/wps.git
  - name: GIT_REF
    displayName:
    description: PR branch
    required: true
    value: master
objects:
- apiVersion: image.openshift.io/v1
  kind: ImageStream
  metadata:
    annotations:
      description: Keeps track of changes in the client / front end image
    labels:
      shared: "true"
    creationTimestamp: null
    name: ${NAME}-frontend
  spec:
    lookupPolicy:
      local: false
  status:
    dockerImageRepository: ""
- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    creationTimestamp: null
    name: ${NAME}-${SUFFIX}
  spec:
    failedBuildsHistoryLimit: 5
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${NAME}-frontend:${VERSION}
    postCommit: {}
    resources:
      limits:
        cpu: 2000m
        memory: 2G
      requests:
        cpu: 500m
        memory: 200M
    runPolicy: Serial
    source:
      git:
        ref: ${GIT_REF}
        uri: ${GIT_URL}
      type: Git
      contextDir: frontend
    strategy:
      dockerStrategy:
        forcePull: false
        noCache: true
        imageOptimizationPolicy: SkipLayers
      type: Docker
    successfulBuildsHistoryLimit: 5
    triggers: []
  status:
    lastVersion: 0
