---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: |-
      Patroni Postgresql database cluster, with persistent storage.
    iconClass: icon-postgresql
    openshift.io/display-name: Patroni Postgresql (Persistent)
    openshift.io/long-description: This template deploys a patroni postgresql HA
      cluster with persistent storage.
    tags: postgresql
  name: patroni-pgsql-persistent
labels:
  app: ${NAME}
  phase: deploy
  app.kubernetes.io/instance: ${NAME}
  app.kubernetes.io/component: database
  app.kubernetes.io/name: patroni
  app.kubernetes.io/managed-by: template
objects:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
      name: ${NAME}
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: Role
    metadata:
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
      name: ${NAME}
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
    rules:
      - apiGroups:
          - ""
        resources:
          - services
        verbs:
          - create
          - get
          - list
          - patch
          - update
          - watch
          - delete
      - apiGroups:
          - ""
        resources:
          - configmaps
        verbs:
          - create
          - get
          - list
          - patch
          - update
          - watch
          - delete
      - apiGroups:
          - ""
        resources:
          - endpoints
        verbs:
          - get
          - patch
          - update
          - create
          - list
          - watch
          - delete
      - apiGroups:
          - ""
        resources:
          - pods
        verbs:
          - get
          - list
          - patch
          - update
          - watch
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: RoleBinding
    metadata:
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
      name: ${NAME}
      annotations:
        template.alpha.openshift.io/wait-for-ready: "true"
    roleRef:
      apiGroup: rbac.authorization.k8s.io
      kind: Role
      name: ${NAME}
    subjects:
      - kind: ServiceAccount
        name: ${NAME}
  - apiVersion: networking.k8s.io/v1
    kind: NetworkPolicy
    metadata:
      name: patroni-db-to-db-${NAME}
      labels:
        app: ${NAME}
        cluster-name: ${NAME}
    spec:
      # allow patroni pods to talk to one another for replication etc.
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  cluster-name: ${NAME}
          ports:
            - protocol: TCP
              port: 5432
      podSelector:
        matchLabels:
          cluster-name: ${NAME}
parameters:
  - name: NAME
    description: |
      The name of the application for labelling all artifacts.
    displayName: Application Name
    required: true
