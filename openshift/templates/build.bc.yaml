apiVersion: v1
kind: Template
metadata:
  name: ${NAME}
  annotations:
    openshift.io/display-name: "wps-web" 
    description: "Wildfire Predictive Services - Web client"  
    openshift.io/long-description: "Wildfire Predictive Services - Web client" 
    tags: "wps,wps-web" 
    iconClass: icon-js 
    openshift.io/provider-display-name: "Government of British Columbia" 
    openshift.io/documentation-url: "https://github.com/bcgov/wps-web" 
    openshift.io/support-url: "https://github.com/bcgov/wps-web"
labels:
  app.kubernetes.io/part-of: "${NAME}"
parameters:
- name: NAME
  description: Module name
  value: wps-web
- name: SUFFIX
  description: Deployment suffix, e.g. pr-###
  required: true
- name: GIT_URL
  value: https://github.com/bcgov/wps-web.git
- name: GIT_BRANCH
  description: PR branch
  required: true
- name: API_BASE_URL
  value: "https://wps-api-prod.pathfinder.gov.bc.ca"
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      labels:
        app: ${NAME}-${SUFFIX}
        common: "true"
      name: ${NAME}-${SUFFIX}
    spec:
      lookupPolicy:
        local: false
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      annotations:
        openshift.io/generated-by: OpenShiftNewBuild
      labels:
        app: ${NAME}-${SUFFIX}
      name: ${NAME}-${SUFFIX}
    spec:
      completionDeadlineSeconds: 1200 # 20 minutes
      output:
        to:
          kind: ImageStreamTag
          name: ${NAME}-${SUFFIX}:latest
      postCommit:
        script: "npm run test:ci"
      resources:
        limits:
          cpu: "2"
          memory: 5Gi
        requests:
          cpu: "1"
          memory: 1Gi
      source:
        git:
          uri: ${GIT_URL}
          ref: origin/${GIT_BRANCH}
        type: Git
      strategy:
        type: Docker
        dockerStrategy:
          env:
            - name: REACT_APP_API_BASE_URL
              value: ${API_BASE_URL}
      triggers:
        - type: ConfigChange
        - type: ImageChange
