[project]
name = "wps-deltalake"
version = "0.1.0"
description = "Delta Lake tools for BC Wildfire Service weather data"
authors = [{ name = "Conor Brady", email = "conor.brady@gov.bc.ca" }]
requires-python = ">=3.12.3,<4.0"
dependencies = [
    "pandas>=1.5.2,<3",
    "numpy>=1.24.0,<3",
    "requests>=2.31.0,<3",
    "pyarrow>=18.0.0,<19",
    "deltalake>=0.22.0,<1",
    "delta-sharing>=1.0.0,<2",
    "wps-shared",
]

[tool.uv.sources]
wps-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wps_deltalake"]
