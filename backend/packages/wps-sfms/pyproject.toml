[project]
name = "wps-sfms"
version = "0.1.0"
description = "SFMS interpolation and raster processing"
authors = [{ name = "BC Wildfire Service", email = "BCWS.Predictive.Services@gov.bc.ca" }]
requires-python = ">=3.12.3,<4.0"
dependencies = [
    "wps-shared",
    "numpy>=1,<3",
]

[project.optional-dependencies]
dev = [
    "hypothesis>=6.150.2",
]

[tool.uv.sources]
wps-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/wps_sfms"]
