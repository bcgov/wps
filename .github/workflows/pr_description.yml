name: Pull request description

on:
  pull_request:
    branches:
      - main

jobs:
  set-description:
    name: Set pull request description
    runs-on: ubuntu-latest
    steps:
      - name: Set description
        uses: actions/github-script@v4
        with:
          # reference used to figure out this part:
          # https://docs.github.com/en/rest/reference/pulls#list-pull-requests
          # https://octokit.github.io/rest.js/v18#pulls
          # https://github.com/actions/github-script
          script: |
            const prNum = context.payload.pull_request.number;
            const pr = (await github.pulls.get({owner: context.repo.owner, repo: context.repo.repo, pull_number: prNum}))
            if (pr.data.body === null) {
              const body = `https://wps-pr-${prNum}.apps.silver.devops.gov.bc.ca/`
              github.pulls.update({owner: context.repo.owner, repo: context.repo.repo, pull_number: prNum, body: body})
            }
