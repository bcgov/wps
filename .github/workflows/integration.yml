name: Integration

on: [pull_request]

jobs:
  lint-and-test:
    name: Lint & Unit Test
    if: github.event.pull_request.state == 'open'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1

      - name: Install Remaining Dependencies
        run: pipenv install --dev --system

      - name: Lint
        run: python3 -m pylint --rcfile=.pylintrc *.py **/*.py

      - name: Unit Test
        run: ORIGINS=testorigin python3 -m pytest -o log_cli=true --disable-warnings --verbose
