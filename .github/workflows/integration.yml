name: Integration

on: [pull_request]

jobs:
  lint-and-test:
    name: Lint & Unit Test
    if: github.event.pull_request.state == 'open'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run lint
      - run: npm run test:ci
