name: Static Analysis

on:
  push:
    branches:
      - master

jobs:
  coverage:
    name: SonarQube - (master)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout repo (master)
        uses: actions/checkout@v2
        with:
          # For sonar-scanner to work properly we can't use a shallow fetch.
          fetch-depth: 0

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pipenv
        uses: dschep/install-pipenv-action@v1

      - name: Install Remaining Dependencies
        run: pipenv install --dev --system

      - name: Run unit tests with coverage
        shell: bash
        run: |
          ORIGINS=testorigin coverage run --source=. -m pytest
          coverage report
          coverage xml -o coverage-reports/coverage-report.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
