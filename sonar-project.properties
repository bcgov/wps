# https://docs.sonarqube.org/latest/analysis/analysis-parameters/
sonar.projectKey=bcgov_wps
sonar.organization=bcgov-sonarcloud
sonar.host.url=https://sonarcloud.io
sonar.projectName=wps
sonar.verbose=true

sonar.python.file.suffixes=py
sonar.python.version=3.8

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=.

sonar.exclusions=**/Makefile, **/*.Dockerfile, api/app/data/**
sonar.test.exclusions=*.feature
sonar.tests.inclusions=**/*.test.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Disable ternary operators as smell
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3358
sonar.issue.ignore.multicriteria.e1.resourceKey=**/HfiCalculatorPage.tsx
